<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vite-calculator</title>
  </head>
  <body>
    <div class="calculator">
      <input type="text" id="display" class="display" />

      <div class="grid">
        <button id="btn7" class="btn">7</button>
        <button id="btn8" class="btn">8</button>
        <button id="btn9" class="btn">9</button>
        <button id="divide" class="btn_op">รท</button>
        

        <button id="btn4" class="btn">4</button>
        <button id="btn5" class="btn">5</button>
        <button id="btn6" class="btn">6</button>
        <button id="multiple" class="btn_op">ร</button>
        

        <button id="btn1" class="btn">1</button>
        <button id="btn2" class="btn">2</button>
        <button id="btn3" class="btn">3</button>
        <button id="plus" class="btn_op">+</button>
        

        <button id="btn0" class="btn">0</button>
        <button id="dot" class="btn">.</button>
        <button id="clear" class="btn">c</button>
        <button id="minus" class="btn_op">-</button>
        
      </div>
      <button id="equal" class="btn-equal">=</button>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
